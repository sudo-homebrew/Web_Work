<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <style>
        body {
            text-align: center;
            background-color: #ffffff;
            color: #000000;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top left;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            overflow-y: auto;
        }

        .parent-container {
            position: relative;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10%;
            padding-bottom: 10%;
            background-image: url('img/Echte/person3.png');
            background-size: 40%; /* Resize the background image to a quarter of its original size */
            background-position: bottom left; /* Position the background image at the bottom left */
            background-repeat: no-repeat;
            height: 25vh; /* Adjust the height as needed */
        }

        div.scrips {
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        h2 {
            margin-top: 20px;
            color: #000000;
        }

        h3 {
            margin-top: 10px;
            color: #797979;
        }

        a button {
        width: 300px; /* Increased width */
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        background-color: ffffff;
        color: #000000;
        border-radius: 10px;
        margin-bottom: 10px; /* Add some space between buttons */
    }

    .scrips {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center align the buttons horizontally */
    }

    @media (max-width: 1289px) {
        body {
            margin: 0;
        }
        h1 {
            font-size: 25px;
        }
        .row {
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
    }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="scrips">
            <img src="img/Lilium.png" alt="Lilium Logo" width="200" height="200">
            <h1>백합주간보호센터</h1>
            <h2>치매 어르신과의 대화나 돌봄에 경험이 많은 요양보호사가 서비스를 제공해 드리오니 안심하고 의뢰해 주세요.<br>
            집 청소. 세탁 등 다양한 서비스도 제공하오니 부담 없이 상담해 주세요.</h2>
            <a href="final.html">
                <button>Confirm</button>
            </a>
        </div>
    </div>
    <script src="javascript/counter_main.js"></script>
</body>
</html>
